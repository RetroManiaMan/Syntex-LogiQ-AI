version: "3.8"
services:
  web:
    build: .
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - db
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: logiq
    volumes:
      - db_data:/var/lib/postgresql/data
volumes:
  db_data:
